- type: entity
  abstract: true
  parent: Clothing
  id: BaseClothingLegs
  components:
  - type: Sprite
    state: icon
  - type: Clothing
    slots: [legs]
    equipSound:
      path: /Audio/Items/jumpsuit_equip.ogg
  - type: EmitSoundOnPickup # Not sure why this wasn't set to the base; as all clothes should have clothing sounds.
    sound: /Audio/SimpleStation14/Items/Handling/cloth_pickup.ogg
  - type: EmitSoundOnDrop
    sound: /Audio/SimpleStation14/Items/Handling/cloth_drop.ogg
  - type: EmitSoundOnLand
    sound: /Audio/SimpleStation14/Items/Handling/cloth_drop.ogg
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: MaterialCloth1
      amount: 3
  - type: Food
    requiresSpecialDigestion: true
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Fiber
          Quantity: 30
  - type: Tag
    tags:
    - ClothMade

