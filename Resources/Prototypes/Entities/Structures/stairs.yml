- type: entity
  id: StairsBase
  name: stairs
  suffix: autolinking(Test)
  categories: [ HideSpawnMenu ]
  abstract: true
  description: These look like they'll take you places.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Tag
    tags:
      - Structure
  - type: Fixtures
    fixtures:
      upFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,0.25,0.5,0.5"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        hard: false
      downFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.25,0.5,-0.5"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        hard: false
  #- type: Portal
  #  canTeleportToOtherMaps: true
  #  randomTeleport: false
  #- type: PortalAutoLink


- type: entity
  id: Stairs
  parent: StairsBase
  name: stairs
  suffix: Steel
  description: The greatest invention since rocket-propelled grenades.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: Sprite
    sprite: Structures/stairs.rsi
    state: stairs_steel
    drawdepth: FloorTiles
  - type: Transform
    anchored: true
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 2
            max: 4
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  id: StairStage
  parent: Stairs
  suffix: Steel, stage
  components:
  - type: Sprite
    sprite: Structures/stairs.rsi
    state: stairs_stage_steel
