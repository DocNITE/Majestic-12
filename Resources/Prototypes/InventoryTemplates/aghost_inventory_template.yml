    #  displayName: Pocket 4
    #  stripHidden: true

    # For drip reasons.
    - name: head
      slotTexture: head
      slotFlags: HEAD
      uiWindowPos: 1,2
      strippingWindowPos: 1,0
      displayName: Head
    - name: mask
      slotTexture: mask
      slotFlags: MASK
      uiWindowPos: 1,1
      strippingWindowPos: 1,1
      displayName: Mask
